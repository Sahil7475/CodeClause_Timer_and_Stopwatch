<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="timer.css" />
    <title>Online Timer and Stopwatch</title>
  </head>
  <body>
    <div class="heading"><h1>Online Timer and Stopwatch</h1></div>
    <div class="border1"></div>
    <div class="border2"></div>
    <div class="timer-stop">
      <a href="index.html"><button id="timer">Timer</button></a>
      <a href="stopwatch.html"><button id="stopwatch">Stopwatch</button></a>
    </div>

    <div class="animation"><div class="rotate box"></div></div>

    <div id="content">
      <div class="hrmnsec">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
      </div>

      <span class="inputs"
        ><input
          id="hour"
          type="number"
          max="99"
          min="0"
          value="0"
          class="time" />
        <p class="dot">:</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          value="0"
          class="time" />
        <p class="dot">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time"
      /></span>
      <br />
      <button id="start" class="btn btns" onclick="start()">Start</button>
      <button id="reset" class="btn btns" onclick="reset()">Reset</button>
      <button id="reset" class="btn btns" onclick="stop()">pause</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
